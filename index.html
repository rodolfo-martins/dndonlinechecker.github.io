<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dark and Darker Stats</title>
</head>
<body>
    <div id="stats">Carregando...</div>
    
    <script>
        async function getStats() {
            try {
                const response = await fetch('https://api.darkerdb.com/v1/population');
                const data = await response.json();
                
                const dungeon = data.body.num_dungeon;
                const lobby = data.body.num_lobby;
                const total = data.body.num_online;
                
                // Formato para o Nightbot
                document.getElementById('stats').textContent = 
                    `Dungeon: ${dungeon} | Lobby: ${lobby} | Total: ${total}`;
            } catch (error) {
                document.getElementById('stats').textContent = 
                    'Erro ao carregar dados';
            }
        }
        
        getStats();
    </script>
</body>
</html>
