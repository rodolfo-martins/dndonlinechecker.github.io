<!DOCTYPE html>
<html>
<head>
    <title>DarkerDB API for Nightbot</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // Buscar dados reais da API
        async function getRealPopulationData() {
            try {
                const response = await fetch('https://api.darkerdb.com/v1/population');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // Verificar se os dados existem
                if (data && data.total !== undefined && data.lobby !== undefined && data.dungeon !== undefined) {
                    const result = `Dungeon: ${data.dungeon.toLocaleString()} Lobby: ${data.lobby.toLocaleString()} Total: ${data.total.toLocaleString()}`;
                    document.body.textContent = result;
                } else {
                    document.body.textContent = 'Dados inv√°lidos da API';
                }
                
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
                document.body.textContent = `Erro: ${error.message}`;
            }
        }
        
        // Executar imediatamente
        getRealPopulationData();
    </script>
</body>
</html>
