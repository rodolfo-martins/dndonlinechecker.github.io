<!DOCTYPE html>
<html>
<head>
    <title>Test DarkerDB API</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>Teste API DarkerDB</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            const endpoints = [
                'https://darkerdb.com/api/v1/population',
                'https://darkerdb.com/api/v1/population-history',
                'https://darkerdb.com/api/v1/population/current'
            ];
            
            for (const endpoint of endpoints) {
                const div = document.createElement('div');
                div.className = 'test';
                
                try {
                    const response = await fetch(endpoint);
                    const contentType = response.headers.get('content-type');
                    
                    div.innerHTML = `
                        <strong>${endpoint}</strong><br>
                        Status: ${response.status}<br>
                        Content-Type: ${contentType}<br>
                    `;
                    
                    if (response.ok && contentType && contentType.includes('application/json')) {
                        const data = await response.json();
                        div.className += ' success';
                        div.innerHTML += `Data: ${JSON.stringify(data).substring(0, 200)}...`;
                    } else {
                        div.className += ' error';
                        const text = await response.text();
                        div.innerHTML += `Response: ${text.substring(0, 200)}...`;
                    }
                } catch (error) {
                    div.className += ' error';
                    div.innerHTML += `Error: ${error.message}`;
                }
                
                results.appendChild(div);
            }
        }
        
        testAPI();
    </script>
</body>
</html>
